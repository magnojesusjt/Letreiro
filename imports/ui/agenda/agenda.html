<template name="agenda">
    <div class="col-12">
        <div class="card">
            <div class="card-header ">
              Agenda
            </div>
            <div class="card-body">
              <div class="row">

                <div class="col-sm-12 col-md-4">
                    <label>Data/Hora</label>
                   <input class="form-control" id="dataHora" type="datetime-local">
                </div>
                <div class="col-sm-12 col-md-4">
                   <label>Tipo de Atendimento</label>
                  <select id="tipo" class="form-control">
                    <option value="">Selecione</option>
                    {{#each atendimento}}
                      <option value="{{nome}}">{{nome}}</option>
                    {{/each}}
                  </select>
               </div>
               <div class="col-sm-12 col-md-12 pt-4">
                   <button class="btn btn-primary" id="salvarAtendimento">Salvar atendimento</button>
               </div>
            </div>
            <div class="card mt-4">
              <div class="card-header">
                Seus Atendimentos
              </div>
              <div class="card-body">
                {{> reactiveTable id='tableatendimento' settings=settings class="table table-striped table-bordered mt-2 table-responsive"}}
              </div>
            </div>
            </div>
          </div>
    </div>
</template>
