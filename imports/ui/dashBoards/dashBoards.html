<template name="dashBoards">

                <h4>Dashboards</h4>
            </div>
            <div class="card-body card_color">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <div class="card">
                            <div class="card-header ">
                                Clientes cadastrados
                            </div>
                            <div class="card-body">
                                
                                <canvas id="clientesCadastrados"></canvas>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-sm-12 col-md-4 mt-1">
                        <div class="card">
                            <div class="card-header ">
                                Chamados realizados
                            </div>
                            <div class="card-body">
                                
                                <canvas id="chamados"></canvas>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>    
</template>
