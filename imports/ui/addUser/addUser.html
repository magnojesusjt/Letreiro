<template name="addUser">
    <div class="col-12">
        <div class="card">
            <div class="card-header ">
              Adicionar Usuário
            </div>
            <div class="card-body">
             <form>
                 <div class="row">
                    <div class="col-sm-12 col-md-3 mt-2">
                        <label>Matrícula:</label>
                        <input id="matricula" class="form-control" type="text">
                    </div>
                     <div class="col-sm-12 col-md-5 mt-2">
                         <label>Nome</label>
                        <input id="nome" class="form-control" type="text">
                     </div>
                     <div class="col-sm-12 col-md-3 mt-2">
                        <label>CPF:</label>
                       <input id="cpf" class="form-control" type="text">
                    </div>
                     <div class="col-sm-12 col-md-3 mt-2">
                        <label>Perfil</label>
                       <select id="cargo" class="form-control">
                           <option value="">Selecione:</option>
                           {{#each p in Permissoes }}
                           <option value="{{p._id}}">{{p.perfil}}</option>
                           {{/each}}
                       </select>
                    </div>
                    <div class="col-sm-12 col-md-4 mt-2">
                        <label>Telefone:</label>
                        <input id="telefone" class="form-control" type="text">
                    </div>
                    <div class="col-sm-12 col-md-5 mt-2">
                        <label>E-mail</label>
                        <input id="email" class="form-control" type="text">
                    </div>
                    
                    <div class="col-sm-12 col-md-12 pt-4">
                        <button type="button" class="btn btn-primary addUser">Cadastrar</button>
                    </div>
                 </div>
                 <div class="row">
                 </div>
             </form>
            </div>
          </div>

    </div>
</template>
