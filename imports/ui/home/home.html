<template name="home">
    {{> nav}}
    <section class="container-fluid text-white teste">
       <div class="row bg-info">
        <div class="col-lg-7 p-0 align-self-center text-center">
            <div id="carouselFotos" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselFotos" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselFotos" data-slide-to="1"></li>
                  <li data-target="#carouselFotos" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../../../img/9ab417cdedec99b189d4524212ce0367.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../../img/9ab417cdedec99b189d4524212ce0367.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../../img/9ab417cdedec99b189d4524212ce0367.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselFotos" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselFotos" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Próximo</span>
                </a>
              </div>
        </div>
        <div class="col-lg-5 p-4 align-self-center text-center">
            <h1 class="display-4">A vida é como um espelho: obtemos os melhores resultados quando sorrimos.</h1>
        </div>
       </div>
    </section>
    <section class="py-5 bg-light text-center">
        <div class="container">
            <h2 class="display-4 text-primary">Nós ligamos para você</h2>
            <span class="h6 d-block">Deixe seu nome e telefone.</span>
        <div class="row d-flex justify-content-center py-2">
           

                <div class="col col-lg-3">
                  <input type="text" class="form-control"  placeholder="Nome">
                </div>
                <div class="col col-lg-3">
                    <input type="text" class="form-control"  placeholder="Telefone">
                </div>
                <button type="button" class="btn btn-primary ">Enviar</button>
         
              
        </div>    
        </div>
    </section>
    
    {{> footer}}
</template>
