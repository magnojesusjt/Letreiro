<template name="login">
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Seja bem vindo!</h2>
								<p>Ainda n√£o tem uma conta?</p>
								<button class="btn btn-outline-info"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Criar conta</button>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Acesso</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Login</label>
			      			<input type="text"  id="emailLogin" class="form-control" placeholder="E-mail ou CPF" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Senha</label>
		              <input type="password" id="senhaLogin" class="form-control" placeholder="Senha" required>
		            </div>
		            <div class="form-group row">
                  <div class="col-4">
                    <button type="button" id="entrar" class="form-control btn btn-primary px-3 col-sm-5 ">Entrar</button>
                  </div>
                  <div class="col-7">
                    <button type="button" class="form-control btn btn-primary col-sm-6">Entrar com o Facebook</button>
                  </div>
		            </div>
		            <div class="form-group d-md-flex">
						<div class="w-100 text-md-right">
							<a href="#">Esqueceu senha?</a>
						</div>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

    <div class="modal fade"   id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Criar Conta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            
              </button>
            </div>
            <form>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 mt-2">
                        <label for="">Nome completo: *</label>
                        <input type="text" id="nomeCompleto" required class="form-control">
                    </div>
                    <div class="col-sm-12  mt-2">
                        <label for="">E-mail: *</label>
                        <input type="email" id="email" required class="form-control">
                    </div>
                    <div class="col-sm-12  mt-2">
                        <label for="">Telefone: *</label>
                        <input type="text" id="telefone" maxlength="11" required class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1')">
                    </div>
                    <div class="col-sm-12  mt-2">
                      <label for="">CPF: *</label>
                      <input type="text" id="cpf" maxlength="11" required class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1')">
                    </div>
                    <div class="col-sm-12  mt-2">
                        <label for="">Senha: *</label>
                        <input type="password" id="senha" required class="form-control">
                    </div>
                    <div class="col-sm-12  mt-2">
                        <label for="">Confirmar senha: *</label>
                        <input type="password" id="confirmaSenha" required class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary criarUsuario">Criar conta</button>
            </div>
        </form>
          </div>
        </div>
    </div>
</template>
