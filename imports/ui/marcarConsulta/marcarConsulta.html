<template name="marcarConsulta">
    
    <div class="col-12">
        <div class="card">
            <div class="card-header ">
              Marcar Consulta
            </div>
            <div class="card-body">
             <form name="pesquisa">
                 <div class="row">
                     <div class="col-sm-12 col-md-4">
                         <label>Data/Hora</label>
                        <input class="form-control" type="date" id="dataPesquisa">
                     </div>
                     <div class="col-sm-12 col-md-4">
                        <label>Tipo de atendimento</label>
                       <select id="tipoPesquisa" class="form-control">
                         <option value="">Selecione</option>
                         {{#each tipoAtendimento}}
                           <option value="{{nome}}">{{nome}}</option>
                         {{/each}}
                       </select>
                    </div>
                    <div class="col-sm-12 col-md-12 pt-4">
                        <button class="btn btn-primary" id="pesquisaConsulta">Pesquisar</button>
                    </div>
                 </div>
                 <div class="row">
                 </div>
             </form>
             {{#if ativarTable}}
            
                <div class="card mt-4">
                    <div class="card-header ">
                      Resultado
                    </div>
                    <div class="card-body">
                      {{> reactiveTable id='tableConsultaCliente' settings=settings class="table table-striped table-bordered mt-2 table-responsive"}}
                    </div>
                </div>
            
            {{/if}}
            </div>
            
          </div>

    </div>
</template>
