<template name="perfil">
    <div class="col-12">
        <div class="card">
            <div class="card-header ">
             Perfil
            </div>
            <div class="card-body">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="true">Perfil</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-senha-tab" data-bs-toggle="pill" data-bs-target="#pills-senha" type="button" role="tab" aria-controls="pills-senha" aria-selected="false">Atualizar Senha</button>
                    </li>
                </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <form>
                            <div class="row py-3">
                               <div class="col-sm-12 col-md-12 col-lg-5">
                                   <label>Nome completo:</label>
                                   <input id="nomeCompleto" class="form-control" type="text" value="{{user.profile.data.name}}">
                               </div>
                               <div class="col-sm-12 col-md-12 col-lg-3">
                                   <label>CPF:</label>
                                   <input id="cpf" class="form-control" type="text" value="{{user.profile.data.cpf}}">
                               </div>
                               <div class="col-sm-12 col-md-12 col-lg-3">
                                   <label>Telefone:</label>
                                   <input id="telefone" class="form-control" type="text" value="{{user.profile.data.telefone}}">
           
                               </div>
                               <div class="col-sm-12 col-md-12 col-lg-5">
                                   <label>Email:</label>
                                   <input id="email" class="form-control" type="email" value="{{user.emails.[0].address}}" disabled>
           
                               </div>
                               <div class="col-sm-12 col-md-12 pt-4">
                                   <button id="atualizar" class="btn btn-primary">Atualizar</button>
                               </div>
                            </div>
                            <div class="row">
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-senha" role="tabpanel" aria-labelledby="pills-senha-tab">
                        <form>
                            <div class="row py-3">
                               <div class="col-sm-12 col-md-12 col-lg-4">
                                   <label>Senha Atual:</label>
                                   <input id="senhaAtual" class="form-control" type="password">
                               </div>
                               <div class="col-sm-12 col-md-12 col-lg-4">
                                   <label>Nova Senha:</label>
                                   <input id="novaSenha" class="form-control" type="password">
                               </div>
                               <div class="col-sm-12 col-md-12 col-lg-4">
                                   <label>Repetir Nova Senha:</label>
                                   <input id="confirmaSenha" class="form-control" type="password">
           
                               </div>
                               <div class="col-sm-12 col-md-12 pt-4">
                                <button id='trocarSenha' class="btn btn-primary">Atualizar Senha</button>
                            </div>
                             
                             
                            </div>
                            <div class="row">
                            </div>
                        </form>
                    </div>
                  </div>
            
            </div>
          </div>

    </div>
    <script>

        $('#myTab a').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
          })
    </script>
</template>
