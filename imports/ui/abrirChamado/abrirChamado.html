<template name="abrirChamado">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Abrir chamado
            </div>
            <div class="card-body">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#tabChamado" type="button" role="tab" aria-controls="pills-profile" aria-selected="true">Abrir chamado</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-senha-tab" data-bs-toggle="pill" data-bs-target="#tabSeusChamado" type="button" role="tab" aria-controls="pills-senha" aria-selected="false">Seus Chamados</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active"  id="tabChamado">
                        <form>
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <label>Usu√°rio:</label>
                                    <input id="usuario" value="{{user.profile.data.name}}" class="form-control" disabled="disabled"/>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <label>E-mail:</label>
                                    <input id="email" value="{{user.username}}" class="form-control" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-12 col-md-4">
                                    <label>Assunto:</label>
                                    <input id="assunto" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-8" rows="6" cols="33">
                                    <label>Mensagem:</label>
                                    <textarea id="mensagem" class="form-control" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div>
                                    <button type="button" id="enviarChamado" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade show"  id="tabSeusChamado">
                        <div class="table-responsive">

                            {{> reactiveTable id='tableChamados' settings=settings class="table table-striped table-bordered mt-2 table-responsive"}}
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
