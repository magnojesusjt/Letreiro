<template name="gerenciarUsers">
    <div class="col-12">
        <div class="card">
            <div class="card-header ">
             Gerenciamento de Usuários
            </div>
            <div class="card-body">
                <!-- Table -->
                <div class="table-responsive">

                  {{> reactiveTable id='tableUsers' collection=users settings=settings class="table table-striped table-bordered mt-2 table-responsive"}}
                </div>
                
            <div>
              <div>
              </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdiconarUsuario">
                    Criar novo usuário
                </button>
            </div>
            </div>
          </div>
          
    </div>
    <!-- Modal -->
  <div class="modal fade" id="modalAdiconarUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Cadastrar novo usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 col-md-3 mt-2">
                <label>Matrícula:</label>
                <input id="matricula" class="form-control" type="text">
            </div>
             <div class="col-sm-12 col-md-7 mt-2">
                 <label>Nome</label>
                <input id="nome" class="form-control" type="text">
             </div>
             <div class="col-sm-12 col-md-3 mt-2">
                <label>CPF:</label>
               <input id="cpf" class="form-control" type="text">
            </div>
             <div class="col-sm-12 col-md-7 mt-2">
                <label>Perfil</label>
               <select id="cargo" class="form-control">
                   <option value="">Selecione:</option>
                   {{#each Permissoes }}
                   <option value="{{perfil}}">{{perfil}}</option>
                   {{/each}}
               </select>
            </div>
            <div class="col-sm-12 col-md-3 mt-2">
                <label>Telefone:</label>
                <input id="telefone" class="form-control" type="text">
            </div>
            <div class="col-sm-12 col-md-7 mt-2">
                <label>E-mail</label>
                <input id="email" class="form-control" type="text">
            </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="adicionarUsuario">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>    

  <div class="modal fade" id="modalDetalhesUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Detalhes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 col-md-3 mt-2">
                <label>Matrícula:</label>
                <input value="{{detalhesUser.profile.data.matricula}}" id="matricula" class="form-control" type="text">
            </div>
             <div class="col-sm-12 col-md-7 mt-2">
                 <label>Nome</label>
                <input value="{{detalhesUser.profile.data.name}}" id="nome" class="form-control" type="text">
             </div>
             <div class="col-sm-12 col-md-3 mt-2">
                <label>CPF:</label>
               <input value="{{detalhesUser.profile.data.cpf}}" id="cpf" class="form-control" type="text">
            </div>
             <div class="col-sm-12 col-md-7 mt-2">
                <label>Perfil</label>
               <select id="cargo" data-required="true" class="form-control">
                   <option {{selected}}>Selecione:</option>
                   {{#each Permissoes }}
                   <option value="{{perfil}}" {{selected}}>{{perfil}}</option>
                   {{/each}}
               </select>
            </div>
            <div class="col-sm-12 col-md-3 mt-2">
                <label>Telefone:</label>
                <input value="{{detalhesUser.profile.data.telefone}}" id="telefone" class="form-control" type="text">
            </div>
            <div class="col-sm-12 col-md-7 mt-2">
                <label>E-mail</label>
                <input value="{{detalhesUser.username}}" id="email" class="form-control" type="text">
            </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-danger" id="atualizarUsuario">atualizar</button>
        </div>
      </div>
    </div>
  </div>
</template>
