<template name="marcarConsultaAtendente">
    
    <div class="col-12">
        <div class="card">
            <div class="card-header ">
              Marcar Consulta
            </div>
            <div class="card-body">
             <form name="pesquisa">
                 <div class="row">
                     <div class="col-sm-12 col-md-4">
                         <label>Data/Hora</label>
                        <input class="form-control" type="date" id="dataPesquisa">
                     </div>
                     <div class="col-sm-12 col-md-4">
                        <label>Tipo de atendimento</label>
                       <select id="tipoPesquisa" class="form-control">
                         <option value="">Selecione</option>
                         {{#each tipoAtendimento}}
                           <option value="{{nome}}">{{nome}}</option>
                         {{/each}}
                       </select>
                    </div>
                    <div class="col-sm-12 col-md-12 pt-4">
                        <button class="btn btn-primary" id="pesquisaConsulta">Pesquisar</button>
                    </div>
                 </div>
                 <div class="row">
                 </div>
             </form>
             {{#if ativarTable}}
            
                <div class="card mt-4">
                    <div class="card-header ">
                      Resultado
                    </div>
                    <div class="card-body">
                      {{> reactiveTable id='tableConsultaAtendente' settings=settings class="table table-striped table-bordered mt-2 table-responsive"}}
                    </div>
                </div>
            
            {{/if}}

            <div class="modal fade" id="modalDetalhesConsulta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Agendar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                       <div class="col-sm-12 col-md-7 mt-2">
                           <label>Nome do Dentista</label>
                           <input value="{{consulta.dentista}}" class="form-control" type="text" disabled>
                       </div>
                       <div class="col-sm-12 col-md-3 mt-2">
                          <label>Tipo de Atendimento</label>
                         <input value="{{consulta.tipoAtendimento}}"  class="form-control" type="text" disabled>
                      </div>
                    <div class="col-sm-12 col-md-4 mt-2">
                      <label>Paciente:</label>
                      <select id="paciente" class="form-control">
                        <option value="">
                          Selecione
                        </option>
                        {{#each cliente}}
                          <option value="{{_id}}">{{profile.data.name}} {{profile.data.cpf}}</option>
                        {{/each}}
                      </select>
                  </div>
                   </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger" data-id="{{consulta._id}}" id="agendaCliente">Agendar</button>
                  </div>
                </div>
              </div>
            </div>
            </div>
            
          </div>
          
    </div>
</template>
