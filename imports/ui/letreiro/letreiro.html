<template name="letreiro">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Letreiro
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    {{> reactiveTable id='tableLetreiro' collection=consulta settings=settings class="table table-striped table-bordered mt-2 table-responsive"}}
                </div>
                <div class="mt-3 col-12">
                    <button type="button"  class="btn btn-primary"><a href="/visualizarLetreiro" target="_blank" rel="noopener noreferrer">Visualizar Letreiro</a></button>
                </div>
                <div class="col-12 mt-4">
                  <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                      Mostrar ultimos chamados
                    </button>
                  </p>
                  <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                    {{> reactiveTable id='tableLetreiro' collection=consultaUltimos settings=settingsUltimasChamadas class="table table-striped table-bordered mt-2 table-responsive"}}
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalConsultorio" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Detalhes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
               <div class="col-sm-12 col-md-12 mt-2">
                   <label>Nome do Paceinte:</label>
                  <input value="{{detalhesConsulta.cliente}}" disabled class="form-control" type="text">
               </div>
               <div class="col-sm-12 col-md-12 mt-2">
                  <label>Nome do Dentista:</label>
                 <input value="{{detalhesConsulta.dentista}}" disabled class="form-control" type="text">
              </div>
              <div class="col-sm-12 col-md-7 mt-2">
                <label>Tipo de atendimento:</label>
               <input value="{{detalhesConsulta.tipoAtendimento}}" disabled class="form-control" type="text">
            </div>
               <div class="col-sm-12 col-md-7 mt-2">
                  <label>Consultorio: *</label>
                 <select id="consultorio" data-required="true" class="form-control">
                     <option value="">Selecione:</option>
                     {{#each Consultorio }}
                     <option value="{{value}}">{{value}}</option>
                     {{/each}}
                 </select>
              </div>
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-danger" data-id="{{detalhesConsulta._id}}" id="chamarUsuario">Chamar</button>
          </div>
        </div>
      </div>
    </div>
</template>
